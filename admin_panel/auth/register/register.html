<navigation></navigation>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6-offset-3">
            <h2 class="text-xs-center">Admin Registration</h2>
            <h4 class="text-xs-center">Please fill the following details for registration</h4>
            <div class="jumbotron">
                <form class="form-horizontal" role="form">
                    
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="firstName">Firstname:</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="firstName" placeholder="Enter firstname"  ng-model="user.firstName">
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="lastName">Lastname:</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="lastName" placeholder="Enter lastname" ng-model="user.lastName">
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="lastName">adminName:</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="lastName" placeholder="Enter admin name" ng-model="user.adminName">
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="email">Email:</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter email"  ng-model="user.email">
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="pwd">Password:</label>
                      <div class="col-sm-10"> 
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password"  ng-model="user.password">
                      </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd1">Confirm password:</label>
                      <div class="col-sm-10"> 
                        <input type="password" class="form-control" id="pwd1" placeholder="ConfirmPassword" ng-model="user.password1">
                      </div>
                    </div>
                    
                    <div class="form-group"> 
                      <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                          <label><input type="checkbox" ng-model="user.tandc" required="true"> Accept terms and conditions</label>
                        </div>
                      </div>
                    </div>
                    
                    <div class="form-group"> 
                      <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default" ng-click="register(user)">Register</button>
                      </div>
                    </div>
            </form>
                <span>If you are already registered </span>
                <span><a href="/login"><button class="btn btn-default">Login</button></a></span>
                <h4>
                    {{message}}
                </h4>
            </div>
            
        </div>
    </div>
</div>
