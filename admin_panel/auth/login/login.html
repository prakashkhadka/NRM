


<div id="adminLoginForm">
    <form role="form">
        <div class="form-group">
          <label class="control-label col-sm-2" for="adminName">Admin Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="adminName" placeholder="Enter admin name" ng-model="user.adminName">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-10"> 
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="user.password">
          </div>
        </div>

        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="login(user)">Submit</button>
          </div>
        </div>
    </form>

    <h2>{{formError}}</h2>    
</div>
