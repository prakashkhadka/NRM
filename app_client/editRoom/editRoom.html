<h1>Edit Room</h1>

<div class="row">
    <div class="col-xs-12 col-sm-6">
        <form class="form-horizontal">
            
            <div class="form-group">
              <label for="unit" class="col-sm-2 control-label">Unit</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="unit" placeholder="Unit" ng-model="room.unit">
              </div>
            </div>
           
            <div class="form-group">
              <label for="streetNo" class="col-sm-2 control-label">Street No</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="streetNo" placeholder="Street No" ng-model="room.street_no">
              </div>
            </div>
            
            <div class="form-group">
              <label for="streetName" class="col-sm-2 control-label">Street Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="streetName" placeholder="Street Name" ng-model="room.street">
              </div>
            </div>
            
            <div class="form-group">
              <label for="suburb" class="col-sm-2 control-label">Suburb</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="suurb" placeholder="Suburb" ng-model="room.suburb">
              </div>
            </div>
            
            <div class="form-group">
              <label for="postcode" class="col-sm-2 control-label">Post Code</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="postcode" placeholder="Postcode" ng-model="room.postcode">
              </div>
            </div>
            
            <div class="form-group">
              <label for="state" class="col-sm-2 control-label">Post Code</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="postcode" placeholder="state" ng-model="room.state">
              </div>
            </div>
            
            <div class="form-group">
              <label for="rent" class="col-sm-2 control-label">Weekly Rent</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="rent" placeholder="Weekly Rent" ng-model="room.rent">
              </div>
            </div>
            
            <div class="form-group">
              <label for="bond" class="col-sm-2 control-label">Bond</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="rent" placeholder="Bond" ng-model="room.bond">
              </div>
            </div>
            
            
            <div class="form-group">
                <label for="gender" class="col-sm-2 control-label">Preferred Gender</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" id="inlineRadioOptions" value="couple" ng-model="room.gender"> Couple
                    </label>
                    <label class="radio-inline">
                        <input type="radio" id="inlineRadioOptions" value="female" ng-model="room.gender"> Female
                    </label>
                    <label class="radio-inline">
                        <input type="radio" id="inlineRadioOptions" value="male" ng-model="room.gender"> Male
                    </label>
                </div>
            </div>
            
            <div class="form-group">
              <label for="available" class="col-sm-2 control-label">Available From</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="available" placeholder="Available From" ng-model="room.available_from">
              </div>
            </div>
            
            <div class="form-group">
              <label for="contact" class="col-sm-2 control-label">Contact No</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="contact" placeholder="Contact No" ng-model="room.contact_no">
              </div>
            </div>
            
            <div class="form-group">
              <label for="message" class="col-sm-2 control-label">Message</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="message" placeholder="Your Message" ng-model="room.message">
              </div>
            </div>
            
            
            
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" ng-click="update(room)" class="btn btn-default">Save</button>
                  <button ng-click="goHome()" class="btn btn-default btn-danger">Cancel</button>
              </div>
            </div>
            
            
        </form>
    </div>
</div>
