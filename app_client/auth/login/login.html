
<navigation></navigation>
<section id="login">
<h3 class="text-xs-center">User Login</h3>
<p>Please fill the following details to login</p>
    <div class="login-container">

    <form id="login-form">
        <div class="form-group">

                    <input type="text" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter name" ng-model="contactUs.name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Enter email" ng-model="contactUs.email">
                </div>
                <div class="form-group">
                    <button class="btn-login form-control" ng-click="sendMessage(contactUs)">Log in</button>
                </div>

    </form>
