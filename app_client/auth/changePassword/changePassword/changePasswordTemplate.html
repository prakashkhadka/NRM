<navigation></navigation>
<div class="row">
    <div class="col-sm-6 col-xs-12 col-sm-offset-2">
        <div class="jumbotron">
            <form role="form">
                <div class="form-group">
                    <label for="oldPassword">Old Password:</label>
                    <input type="password" class="form-control" id="oldPassword" ng-model="pwd.oldPassword">
                </div>

                <div class="form-group">
                    <label for="pwd">New Password:</label>
                    <input type="password" class="form-control" id="pwd" ng-model="pwd.newPassword">
                </div>

                <div class="form-group">
                    <label for="pwd">Confirm Password:</label>
                    <input type="password" class="form-control" id="pwd" ng-model="pwd.confirmPassword">
                </div>

                <button class="btn btn-default" ng-click="changePassword(pwd)">Change</button>
            </form>
            {{errorMessage}}
        </div>
    </div>
</div>
<footer-generic></footer-generic>
