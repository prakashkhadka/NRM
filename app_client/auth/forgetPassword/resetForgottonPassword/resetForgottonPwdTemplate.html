
<h1>Reset Password</h1>
{{user.email}}
<form role="form">
    
    <div class="form-group">
        <label for="pwd1">Password:</label>
        <input type="password" class="form-control" id="pwd1" ng-model="newPassword.newPassword1">
    </div>
    <div class="form-group">
        <label for="pwd2">Confirm Password:</label>
        <input type="password" class="form-control" id="pwd2" ng-model="newPassword.newPassword2">
    </div>
    <button class="btn btn-default" ng-click="change(newPassword)">Submit</button>
</form>

<h4>{{passwordError}}</h4>
