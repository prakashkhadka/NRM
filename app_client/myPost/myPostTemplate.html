<navigation></navigation>
<section>
    <h3>My room ads</h3>
    <div class="page-wrapper">
        <div class="page-container">
        <p class="text-xs-center" ng-if="roomsByUser.length <1">
            You don't not have any post.
        </p>
        <div class="my-ad-card" ng-repeat ="room in roomsByUser">
            <div class="left-col">
                <h6 class="pull-left">{{room.createdOn | date : "d MMMM y"}}</h6>
                <p>{{room.unit}} / {{room.street_no}}, {{room.street_name}}, {{room.suburb}}</p>
            </div>
            <div class="right-col">
                <a href="/editRoom/{{room._id}}" class="btn btn-sm btn-warning" ng-show="isLoggedIn">Edit</a>
                <button class="btn btn-sm btn-danger" ng-click="confirm(room._id)">Remove</button>
            </div>
            <div class="modal fade" id="confirmation-modal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">Remove room ad</h4>
                        </div>
                        <div class="modal-body">
                            <p ng-hide="isDeleted">Are you sure,you want to remove this ad?</p>
                        </div>
                        <div class="modal-footer" ng-hide="isDeleted">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger"  ng-click="remove(confirmedRoomId)">Remove</button>
                        </div>
                    </div><!-- End of modal-content -->
                </div><!-- End of modal-dialog -->
            </div><!-- End of modal -->
                <!-- Feedback Modal -->
            <feedback is-action-completed="{{isDeleted}}" feedback-message="{{feedbackMessage}}"></feedback>
        </div>
        <!-- Confirmation Modal -->
        </div>
        <!-- End of page-container -->
    </div>
    <!-- End of page-wrapper -->
</section>
