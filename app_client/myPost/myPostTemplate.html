<navigation></navigation>
<section>

	<h3>My Ads</h3>


	<div class="page-wrapper">
		<div class="page-container">
			<div class="my-ad-card" ng-repeat ="room in roomsByUser">
				<div class="left-col">
					<h5>{{room.unit}} / {{room.street_no}}, {{room.street}}, {{room.suburb}}</h5>

				</div>
				<div class="right-col">
					<a href="/editRoom/{{room._id}}" class="btn btn-sm btn-warning" ng-show="isLoggedIn">Edit</a>
					<button class="btn btn-sm btn-danger" ng-click="remove(room._id)" ng-show="isLoggedIn">Delete</button>
				</div>
			</div>
		</div>
		<!-- End of page-container -->
	</div>
	<!-- End of page-wrapper -->
</section>
