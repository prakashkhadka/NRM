
<navigation></navigation>

<div class="hero">
    <div class="search-box">
        <search-room></search-room>
    </div> <!--End of searc-box -->
</div>


<section>
    <div class="container" ng-if="!hideHome">
        <h3>Recently added rooms</h3>
        <div class="card-group">
            <div class="card" ng-repeat="room in rooms">
                <div ng-if="room.images.length > 0">
                    <a href="/roomDetail/{{room._id}}">
                        <img class="card-img-top img-thumbnail" src="https://s3-ap-southeast-2.amazonaws.com/nrm/{{room.images[0]}}" alt="">
                    </a>
                </div>
                <div ng-if="room.images.length < 1">
                    <img class="card-img-top img-thumbnail" src="images/nrmLogo.png" alt="Room Image">
                </div>
                <a href="/roomDetail/{{room._id}}" class="btn btn-primary roomRent">{{room.rent}} / w</a>
                <div class="card-block">
                    <h5><a href="/roomDetail/{{room._id}}">{{room.suburb}}, {{room.postcode}} </a></h5>
                    
                    <!--
                    {{room.unit}} / {{room.street_no}}, {{room.street}}, {{room.suburb}}
                    -->
                </div>
            </div>
        </div>
        <div ng-if="!showMore">
            <a href="" class="btn btn-primary" ng-click="getRooms(1)">View More</a>
        </div>
    </div>
    
    
    <div ng-if="showMore && !hideHome" class="container" >
        <div class="card-group" ng-repeat="cnt in count">
            <div class="card" ng-repeat="room in moreRooms">
                <div ng-if="room.images.length > 0">
                    <a href="/roomDetail/{{room._id}}">
                        <img class="card-img-top img-thumbnail" src="https://s3-ap-southeast-2.amazonaws.com/nrm/{{room.images[0]}}" alt="">
                    </a>
                </div>
                <div ng-if="room.images.length < 1">
                    <img class="card-img-top img-thumbnail" src="images/nrmLogo.png" alt="Room Image">
                </div>
                <a href="/roomDetail/{{room._id}}" class="btn btn-primary roomRent">{{room.rent}} / w</a>
                <div class="card-block">
                    <h5><a href="/roomDetail/{{room._id}}">{{room.suburb}}, {{room.postcode}} </a></h5>

                    <!--
                    {{room.unit}} / {{room.street_no}}, {{room.street}}, {{room.suburb}}
                    -->
                </div>
            </div>
        </div>
    </div>
    <div ng-if="showMore">
        <a href="/roomPagination" class="btn btn-primary" ng-click="getRooms(2)">View all</a>
    </div>
