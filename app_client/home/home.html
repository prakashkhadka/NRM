
<navigation></navigation>


<search-room></search-room>

<section>
    <h3>Recently added rooms</h3>
    
    <div class="card-group">
        <div class="card" ng-repeat="room in rooms">
            <div ng-if="!room.images == 0">
                <img class="card-img-top img-thumbnail" src="https://s3-ap-southeast-2.amazonaws.com/nrm/{{room.images[0]}}" alt="">
            </div>
            <div ng-if="room.images == 0">
                <img class="card-img-top img-thumbnail" src="images/nrmLogo.png" alt="Room Image">
            </div>
            <span id="roomRent" class="btn btn-primary">{{room.rent}} / w</span>
            <div class="card-block">
                <h3>{{room.suburb}}</h3>
                {{room.unit}} / {{room.street_no}}, {{room.street}}, {{room.suburb}}, {{room.postcode}}
            </div>
            <a class="btn btn-primary" href="/roomDetail/{{room._id}}">View details</a>
        </div>
    </div>
</section>
