<section>
<div class="jumbotron bg-success">
<br><br><br><br>
  <h1>Find a great room easily</h1>
  
    
      
      <div class="search-box">
        <form name="searchForm" id="search-form" ng-submit="search.processAddress(search.searchQuery)"novalidate>
           <div class="row">
             <div class="col-sm-9">
               <div class="form-group" ng-class="{'has-danger':!searchForm.$pristine && searchForm.$invalid,'has-success':searchForm.$valid}">
                 <input type="text" class="form-control" ng-class="{'form-control-danger':!searchForm.$pristine && searchForm.$invalid,'form-control-success':searchForm.$valid}" ng-model="search.searchQuery" required>
                </div>
             </div>
             <div class="col-md-2">
               <button class="btn btn-lg btn-danger" ng-disabled=searchForm.$invalid>Search</button>
               
             </div>
               
          </div> <!--End of row -->
          <!-- Error area -->
          
        </form><!--End of searchForm-->

            
          
      </div> <!--End of searc-box
   
   </div><!-- End of row -->
      </section>
